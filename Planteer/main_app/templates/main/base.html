{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <title>{% block title %}Planteer{% endblock %}</title>
</head>
<body>
    <header class="bg-success text-white">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <nav>
                <a href="{% url 'main_app:home_view' %}" class="text-white">
                    <h1>Planteer</h1>
                </a>
            </nav>
            <nav>
                <a href="{% url 'plants_app:all_plants_view' %}" class="text-white mx-2">All Plants</a>
                <a href="{% url 'main_app:contact_view' %}" class="text-white mx-2">Contact Us</a>
                <a href="{% url 'plants_app:new_plants_view' %}" class="text-white mx-2">Add Plants</a>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-3">
        <p>&copy; 2024 Planteer</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
